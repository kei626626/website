<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>お昼決めるやつ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="header header-row">
  <div class="header-text">
    <h1>お昼決めるやつ</h1>
    <p class="sub">ジャンルで絞って一覧。無理ならランダム。</p>
  </div>

  <a
    href="https://docs.google.com/forms/d/e/1FAIpQLSezTvCFHt3zuSYDyZxARB84W8qXErDlZFvvSLgz7U46_naoVw/viewform?usp=dialog"
    target="_blank"
    rel="noopener noreferrer"
    class="btn btn-secondary header-btn"
  >
    ＋ お店を追加
  </a>
</header>

    <section class="card">
      <h2 class="label">ジャンル（複数OK）</h2>
      <div id="genreBox" class="checks"></div>

      <div class="actions">
        <button id="btnFilter" class="btn btn-primary">絞り込む</button>
        <button id="btnRandom" class="btn btn-ghost">決められないからランダム</button>
        <button id="btnReset" class="btn btn-ghost">リセット</button>
      </div>

      <div id="hint" class="hint"></div>
    </section>

    <section class="card">
      <div class="resultHeader">
        <h2 class="label">候補</h2>
        <div id="count" class="count"></div>
      </div>
      <div id="list" class="list"></div>
    </section>

    <footer class="footer">
      <small>データ：Googleスプレッドシート</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
