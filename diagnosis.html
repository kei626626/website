/* ================================================================

const PRIORITY = ["growth", "ops", "startup", "global", "stable"];

/* ================================================================

const answers = [];

/* ================================================================
   ç”»é¢é·ç§»ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ï¼ˆdirection: "forward" | "back"ï¼‰
   ================================================================ */
function showScreen(show, hide, direction) {
  const dir = direction || "forward";
  const exitClass = dir === "back" ? "exit-right" : "exit-left";
  hide.classList.add(exitClass);
  hide.classList.remove("active");
  /* æˆ»ã‚‹å ´åˆã¯å…¥ã‚‹ç”»é¢ã‚’å·¦ã‹ã‚‰ã‚¹ãƒ©ã‚¤ãƒ‰ã‚¤ãƒ³ */
  if (dir === "back") {
    show.style.transform = "translateX(-60px)";
  }
  requestAnimationFrame(() => {
    show.classList.remove("exit-left", "exit-right");
    show.style.transform = "";
    show.classList.add("active");
  });
  setTimeout(() => hide.classList.remove("exit-left", "exit-right"), 350);
}

/* ================================================================
   ã‚¹ã‚³ã‚¢ã‚’å›ç­”é…åˆ—ã‹ã‚‰å†è¨ˆç®—
   ================================================================ */
function calcScores() {
  const scores = { growth:0, ops:0, startup:0, global:0, stable:0 };
  answers.forEach((optIdx, qIdx) => {
    const s = QUESTIONS[qIdx].options[optIdx].score;
    for (const key in s) scores[key] += s[key];
  });
  return scores;
}

/* ================================================================
   è³ªå•ã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°ï¼ˆdirection: "forward" | "back"ï¼‰
   ================================================================ */
function renderQuestion(direction) {
  const q = QUESTIONS[currentQ];
  const num = currentQ + 1;
  const total = QUESTIONS.length;
  const pct = (num / total) * 100;

  /* æˆ»ã‚‹ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºåˆ¶å¾¡ â€” Q1 ã§ã¯éè¡¨ç¤º */
  $backBtn.hidden = currentQ === 0;

  $progLabel.textContent = `Q ${num}/${total}`;
  $progFill.style.width = pct + "%";
  $progTrack.setAttribute("aria-valuenow", Math.round(pct));

  $qText.textContent = q.text;
  $options.innerHTML = "";

  /* ã“ã®è³ªå•ã«æ—¢ã«å›ç­”ãŒã‚ã‚Œã°å–å¾— */
  const prevAnswer = answers[currentQ] !== undefined ? answers[currentQ] : -1;

  const labels = ["A", "B", "C", "D"];
  q.options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.type = "button";
    btn.className = "opt-btn" + (i === prevAnswer ? " selected" : "");
    btn.innerHTML = `<span class="opt-label">${labels[i]}</span><span>${opt.label}</span>`;
    btn.addEventListener("click", () => selectOption(i));
    $options.appendChild(btn);
  });
}

/* ================================================================

   ================================================================ */
function selectOption(optIdx) {
  /* å›ç­”ã‚’ä¿å­˜ï¼ˆä¸Šæ›¸ãå¯èƒ½ï¼‰ */
  answers[currentQ] = optIdx;

  currentQ++;

  if (currentQ < QUESTIONS.length) {
    /* æ¬¡ã®è³ªå•ã‚’ã‚¹ãƒ©ã‚¤ãƒ‰ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
    $qText.style.opacity = 0;
    $options.style.opacity = 0;
    setTimeout(() => {
      renderQuestion("forward");
      $qText.style.opacity = 1;
      $options.style.opacity = 1;
    }, 160);
  } else {
    showResult();
  }
}

/* ================================================================

function goBack() {
  if (currentQ <= 0) return;

  $options.style.opacity = 0;
  $qText.style.transition = "opacity 150ms ease, transform 150ms ease";
  $options.style.transition = "opacity 150ms ease, transform 150ms ease";
  $qText.style.transform = "translateX(30px)";
  $options.style.transform = "translateX(30px)";

    $options.style.opacity = 1;
  }, 160);
}

/* ================================================================

function showResult() {

  const scores = calcScores();

  let maxScore = -1;

  const r = RESULTS[resultKey];

  /* â–¼ CTAãƒªãƒ³ã‚¯å…ˆã‚’å¤‰æ›´ã™ã‚‹å ´åˆã¯ã“ã“ */
  $ctaBtn.href = "#";
