<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Kit | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">Cafe Kit</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="access.html">Access</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero" style="height: 60vh;">
        <div class="parallax-bg" style="background-image: url('images/contact.jpg');"></div>
        <div class="hero-content">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you</p>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Inquiry</h2>
        <div class="content-grid">
            <div class="text-content">
                <p>ご予約・お問い合わせは下記フォームよりお願いいたします。</p>
                <form action="#" style="display: flex; flex-direction: column; gap: 20px; margin-top: 30px;">
                    <input type="text" placeholder="Name" style="padding: 15px; border:1px solid #ddd; background: transparent; font-family: var(--font-sans);">
                    <input type="email" placeholder="Email" style="padding: 15px; border:1px solid #ddd; background: transparent; font-family: var(--font-sans);">
                    <textarea rows="5" placeholder="Message" style="padding: 15px; border:1px solid #ddd; background: transparent; font-family: var(--font-sans);"></textarea>
                    <button type="submit" style="padding: 15px 40px; background: var(--text-color); color: white; border: none; cursor: pointer; font-family: var(--font-sans); text-transform: uppercase; letter-spacing: 1px; align-self: flex-start;">Send Message</button>
                </form>
            </div>
            <div class="image-wrapper">
                <img src="images/contact.jpg" alt="Contact Image">
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Cafe Kit. All Rights Reserved.
    </footer>
    <script src="script.js"></script>
</body>
</html>
